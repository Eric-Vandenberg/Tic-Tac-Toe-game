<!DOCTYPE html>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="css/style.css">
		 
	</head>

	<body>
		<div class="container">
			<div class="box_container">
			
				<div class="row1">
				  <div class="box" onclick="mark(this, 1)">&nbsp;</div>
				  <div class="box" onclick="mark(this, 2)">&nbsp;</div>
				  <div class="box" onclick="mark(this, 3)">&nbsp;</div>
			  	</div>

			  	<div class="row2">
				  <div class="box" onclick="mark(this, 4)">&nbsp;</div>
				  <div class="box" onclick="mark(this, 5)">&nbsp;</div>
				  <div class="box" onclick="mark(this, 6)">&nbsp;</div>
				</div>
				
				<div class="row3">
				  <div class="box" onclick="mark(this, 7)">&nbsp;</div>
				  <div class="box" onclick="mark(this, 8)">&nbsp;</div>
				  <div class="box" onclick="mark(this, 9)">&nbsp;</div>
				</div>
			</div>
		</div>






		<div class="turn_switch">
			<div class ="anything">
			<div class ="ok">
				<h2>Player 1</h2>
				<div class="assign_xo_one"></div>
				<h2>Player 2</h2>
				<div class="assign_xo_two"></div>
			</div>
			<div class="button_div">
			<button type="button" onclick="reset()"> RESET</button>
			</div>
			</div>
		</div> <!-- This closes turn switch -->

		

		<script type = "text/javascript" src="js/main.js"></script>
	</body>
</html>
